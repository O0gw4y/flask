<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet">
<title>Update User</title>
</head>
<body>
<div class="container mt-4">
<h1># UPDATE USER DATA</h1>
<form method="POST">
{{ form.hidden_tag() }}
<div class="mb-3">{{ form.name.label }}{{
form.name(class_='form-control') }}</div>
<div class="mb-3">{{ form.email.label }}{{
form.email(class_='form-control') }}</div>
<div class="d-flex gap-2">
{{ form.submit(class_='btn btn-primary text-uppercase') }}
<a href="{{ url_for('index') }}" class="btn btn-secondary
text-uppercase">Cancel</a>
</div>
</form>
</div>
</body>
</html>
